<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="stylesheet" type="text/css" href="../css/login.css">
</head>
<body>
<div class="wrap">
    <img src="../img/banner.png" class="banner">
    <img src="../img/logo.png" class="logo">
    <div class="middle">
        <div class="title"></div>
        <div class="content">
            <!--密码和用户名输入-->
            <form action="../json/login.json" method="post">
                <div class="userbg">
                    <div class="usericon"></div>
                    <input type="text" name="username" id="username" placeholder="请输入您的用户名">
                </div>
                <div class="passwordbg">
                    <div class="passwordicon"></div>
                    <input type="password" name="password" id="password" placeholder="******">
                </div>
                <div class="remberbg">
                    <!--<div class="remberfont">记住密码</div>-->
                    <!--<div class="squ"></div>-->
                </div>
                <div class="signbg">
                    <input type="submit" value="登录" class="sign">
                </div>
            </form>
        </div>
    </div>
    <div class="warningbg">通知：本系统不再支持IE8以下浏览器</div>
</div>
<script type="text/javascript" src="../js/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="../js/layer.js"></script>
<script type="text/javascript" src="../js/login.js"></script>
</body>
</html>
